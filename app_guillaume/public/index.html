<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Chat - maquette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">#Awesome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Chat <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item disabled">
          <a class="nav-link" href="#">Incoming awesome feature…</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- chat content when not connected -->

  <div class="container" id="step-1">
    <div class="row">
      <!-- rooms -->
      <ul class="col-auto p-3 nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">
            (system)
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">
            @yourself
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">
            #general
          </a>
        </li>
      </ul>
      <div class="col p-3">
        <!-- form -->
        <form class="input-group mb-3" id="login-form">
          <div class="input-group-prepend">
            <label class="input-group-text">@</label>
          </div>
          <input name="username" type="text" class="form-control" placeholder="username" aria-label="Username"
            autofocus>
        </form>
      </div>
    </div>
  </div>

  <!-- sample chat content when connected -->

  <div class="container" id="step-2" style="display:none">
    <div class="row">
      <!-- rooms -->
      <ul class="col-auto p-3 nav nav-pills flex-column" id="rooms-container">
      </ul>
      <div class="col p-3">
        <!-- form -->
        <form class="input-group mb-3" id="post-form">
          <div class="input-group-prepend">
            <select class="custom-select" name="action">
              <option value="send" selected id="action-post-to">Post to #general</option>
              <option value="join">Join room #</option>
            </select>
          </div>
          <input name="message" type="text" class="form-control" autofocus>
        </form>
        <!-- messages -->
        <div id="messages-container" class="container" style="height:100%;overflow:auto">
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <!-- En prod, préférer un CDN ou webpack -->
    <!-- TODO: socket.io.js -->
    <script src="/js/main.js"></script>
</body>

</html>
